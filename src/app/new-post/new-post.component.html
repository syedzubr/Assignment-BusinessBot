<div class="card">
  <h2 class="card-header">NEW POST</h2>
  <form class="form-inp" (ngSubmit)="onSubmit(AppForm)" #AppForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="model.Title"
        name="title"
        required
      />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        type="text"
        class="form-control"
        id="content"
        [(ngModel)]="model.content"
        name="content"
        rows="4"
        cols="25"
        required
      ></textarea>
    </div>
    <button class="button btn btn-danger" type="submit">SAVE</button>
  </form>
</div>
